<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!--HEADER-->
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип Mesto Russia"
        class="header__logo"
      />
    </header>
    <!--CONTENT-->
    <main class="content">
      <!-- PROFILE -->
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              aria-label="Редактировать"
              class="profile__button-edit"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Добавить" class="profile__button-add"></button>
      </section>
      <!-- ELEMENTS -->
      <section class="elements" aria-label="Карточка">
        <ul class="elements__list">
          <template class="elements__template">
            <li class="elements__item">
              <figure class="elements__figure">
                <img
                  src="./images/Trash.svg"
                  alt="Удалить карточку"
                  class="elements__trash"
                />
                <img src="" alt="" class="elements__item-image" />
                <figcaption class="elements__figure-caption">
                  <h2 class="elements__item-title"></h2>
                  <button class="elements__item-like"></button>
                </figcaption>
              </figure>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <!--FOOTER-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Вова Ф.</p>
    </footer>
    <!-- POPUP-FORM -->
    <section class="popup popup_edit">
      <form action="#" name="form-name" class="popup__form popup__form_name">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__button-close"
        ></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            name="name"
            placeholder="Введите имя"
            class="popup__input popup__input_type_name"
          />
          <input
            type="text"
            name="job"
            placeholder="Введите профессию"
            class="popup__input popup__input_type_job"
          />
          <button type="submit" name="button" class="popup__button-save">
            Сохранить
          </button>
        </div>
      </form>
    </section>
    <!-- POPUP-FORM-CARD -->
    <section class="popup popup_add">
      <form action="#" name="form-card" class="popup__form popup__form_card">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__button-close"
        ></button>
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            name="place-name"
            placeholder="Название"
            class="popup__input popup__input_type_title"
          />
          <input
            type="text"
            name="picture-link"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_link"
          />
          <button type="submit" name="button" class="popup__button-save">
            Создать
          </button>
        </div>
      </form>
    </section>
    <!-- POPUP-IMAGE -->
    <section class="popup popup_image" aria-label="Просмотр фотографии">
      <figure class="popup__figure">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-image"
        ></button>
        <img
          src="#"
          alt="#"
          class="popup__image"
        />
        <figcaption class="popup__figure-caption"></figcaption>
      </figure>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
