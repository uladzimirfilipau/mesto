<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!--HEADER-->
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип Mesto Russia"
        class="header__logo"
      />
    </header>
    <!--CONTENT-->
    <main class="content">
      <!-- PROFILE -->
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              aria-label="Редактировать"
              class="profile__button-edit"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Добавить" class="profile__button-add"></button>
      </section>
      <!-- ELEMENTS -->
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <figure class="elements__figure">
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Карачаевск"
                class="elements__item-image"
              />
              <figcaption class="elements__figure-caption">
                <h2 class="elements__item-title">Карачаевск</h2>
                <button class="elements__item-like"></button>
              </figcaption>
            </figure>
          </li>
          <li class="elements__item">
            <figure class="elements__figure">
              <img
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Гора Эльбрус"
                class="elements__item-image"
              />
              <figcaption class="elements__figure-caption">
                <h2 class="elements__item-title">Гора Эльбрус</h2>
                <button class="elements__item-like"></button>
              </figcaption>
            </figure>
          </li>
          <li class="elements__item">
            <figure class="elements__figure">
              <img
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Домбай"
                class="elements__item-image"
              />
              <figcaption class="elements__figure-caption">
                <h2 class="elements__item-title">Домбай</h2>
                <button class="elements__item-like"></button>
              </figcaption>
            </figure>
          </li>
          <li class="elements__item">
            <figure class="elements__figure">
              <img
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Гора Эльбрус"
                class="elements__item-image"
              />
              <figcaption class="elements__figure-caption">
                <h2 class="elements__item-title">Гора Эльбрус</h2>
                <button class="elements__item-like"></button>
              </figcaption>
            </figure>
          </li>
          <li class="elements__item">
            <figure class="elements__figure">
              <img
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Домбай"
                class="elements__item-image"
              />
              <figcaption class="elements__figure-caption">
                <h2 class="elements__item-title">Домбай</h2>
                <button class="elements__item-like"></button>
              </figcaption>
            </figure>
          </li>
          <li class="elements__item">
            <figure class="elements__figure">
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Карачаево-Черкессия"
                class="elements__item-image"
              />
              <figcaption class="elements__figure-caption">
                <h2 class="elements__item-title">Карачаево-Черкессия</h2>
                <button class="elements__item-like"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <!--FOOTER-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Вова Ф.</p>
    </footer>
    <!-- POPUP-FORM -->
    <section class="popup">
      <form action="#" class="popup__form">
        <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            name="name"
            class="popup__name"
          />
          <input
            type="text"
            name="job"
            class="popup__job"
          />
          <button type="submit" class="popup__button-save">Сохранить</button>
        </div>
      </form>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
