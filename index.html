<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <title>Mesto</title>
  </head>
  <body class="page">
    <!--HEADER-->
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Логотип Mesto Russia"
        class="header__logo"
      />
    </header>
    <!--CONTENT-->
    <main class="content">
      <!-- PROFILE -->
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Вова Ф.</h1>
            <button
              aria-label="Редактировать"
              class="profile__button-edit"
            ></button>
          </div>
          <p class="profile__subtitle">Интернет-путешественник</p>
        </div>
        <button aria-label="Добавить" class="profile__button-add"></button>
      </section>
      <!-- ELEMENTS -->
      <section class="elements" aria-label="Карточка">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <!--FOOTER-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Вова Ф.</p>
    </footer>
    <!-- POPUP-FORM -->
    <section class="popup popup_edit-profile">
      <form
        action="#"
        name="form-name"
        class="popup__form popup__form_name"
        novalidate
      >
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__button-close"
        ></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Введите имя"
            required
            minlength="2"
            maxlength="40"
            class="popup__input popup__input_type_name"
          />
          <span class="popup__error name-error"></span>
          <input
            type="text"
            name="job"
            id="job"
            placeholder="Введите профессию"
            required
            minlength="2"
            maxlength="200"
            class="popup__input popup__input_type_job"
          />
          <span class="popup__error job-error"></span>
          <button type="submit" name="button" class="popup__button-save">
            Сохранить
          </button>
        </div>
      </form>
    </section>
    <!-- POPUP-FORM-CARD -->
    <section class="popup popup_add">
      <form
        action="#"
        name="form-card"
        class="popup__form popup__form_card"
        novalidate
      >
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__button-close"
        ></button>
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            name="place-name"
            id="place-name"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
            class="popup__input popup__input_type_title"
          />
          <span class="popup__error place-name-error"></span>
          <input
            type="url"
            name="picture-link"
            id="link"
            placeholder="Ссылка на картинку"
            required
            class="popup__input popup__input_type_link"
          />
          <span class="popup__error link-error"></span>
          <button type="submit" name="button" class="popup__button-save">
            Создать
          </button>
        </div>
      </form>
    </section>
    <!-- POPUP-IMAGE -->
    <section class="popup popup_image" aria-label="Просмотр фотографии">
      <figure class="popup__figure">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__button-close"
        ></button>
        <img src="#" alt="#" class="popup__image" />
        <figcaption class="popup__figure-caption"></figcaption>
      </figure>
    </section>
    <!-- TEMPLATE -->
    <template class="elements__template">
      <li class="elements__item">
        <figure class="elements__figure">
          <img
            src="./images/Trash.svg"
            alt="Удалить карточку"
            class="elements__trash"
          />
          <img src="#" alt="#" class="elements__item-image" />
          <figcaption class="elements__figure-caption">
            <h2 class="elements__item-title"></h2>
            <button class="elements__item-like"></button>
          </figcaption>
        </figure>
      </li>
    </template>
    <script type="module" src="./scripts/index.js" defer></script>
  </body>
</html>
