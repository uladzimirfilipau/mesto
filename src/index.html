<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/src/pages/index.css" /> -->
    <link
      rel="icon"
      href="<%=require('/src/images/favicon.png')%>"
      type="image/x-icon"
    />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!--HEADER-->
    <header class="header">
      <img
        src="<%=require('/src/images/logo.svg')%>"
        alt="Логотип Mesto Russia"
        class="header__logo"
      />
    </header>
    <!--CONTENT-->
    <main class="content">
      <!-- PROFILE -->
      <section class="profile">
        <div class="profile__avatar-container">
          <img
            src="<%=require('/src/images/edit-avatar.png')%>"
            alt="Редактировать аватар"
            class="profile__avatar-edit"
          />
          <img
            src="#"
            alt="Аватар"
            class="profile__avatar"
          />
        </div>
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">
              <!-- USER NAME -->
            </h1>
            <button
              aria-label="Редактировать профиль"
              class="profile__button-edit"
            ></button>
          </div>
          <p class="profile__subtitle">
            <!-- USER INFO -->
          </p>
        </div>
        <button
          aria-label="Добавить карточку"
          class="profile__button-add"
        ></button>
      </section>
      <!-- ELEMENTS -->
      <section class="elements" aria-label="Карточка">
        <!-- ADD CARD CONTAINER -->
        <ul class="elements__list"></ul>
      </section>
    </main>
    <!--FOOTER-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. ВОВА Ф.</p>
    </footer>
    <!-- POPUP-FORM-EDIT-PROFILE -->
    <section class="popup popup_edit-profile">
      <form
        action="#"
        name="form-name"
        class="popup__form popup__form_name"
        novalidate
      >
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__button-close"
        ></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Введите имя"
            required
            minlength="2"
            maxlength="40"
            class="popup__input popup__input_type_name"
          />
          <span class="popup__error name-error"></span>
          <input
            type="text"
            name="about"
            id="info"
            placeholder="Введите профессию"
            required
            minlength="2"
            maxlength="200"
            class="popup__input popup__input_type_info"
          />
          <span class="popup__error info-error"></span>
          <button type="submit" name="button" class="popup__button-submit">
            <span class="popup__button-text">Сохранить</span>
          </button>
        </div>
      </form>
    </section>
    <!-- POPUP-FORM-ADD-CARD -->
    <section class="popup popup_add">
      <form
        action="#"
        name="form-card"
        class="popup__form popup__form_card"
        novalidate
      >
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__button-close"
        ></button>
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            name="name"
            id="place-name"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
            class="popup__input popup__input_type_title"
          />
          <span class="popup__error place-name-error"></span>
          <input
            type="url"
            name="link"
            id="link"
            placeholder="Ссылка на картинку"
            required
            class="popup__input popup__input_type_link"
          />
          <span class="popup__error link-error"></span>
          <button type="submit" name="button" class="popup__button-submit">
            <span class="popup__button-text">Создать</span>
          </button>
        </div>
      </form>
    </section>
    <!-- POPUP-IMAGE -->
    <section class="popup popup_image" aria-label="Просмотр фотографии">
      <figure class="popup__figure">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__button-close"
        ></button>
        <img src="#" alt="#" class="popup__image" />
        <figcaption class="popup__figure-caption"></figcaption>
      </figure>
    </section>
    <!-- POPUP-DELETE-CARD -->
    <section class="popup popup_delete-card">
      <form
        action="#"
        name="form-name"
        class="popup__form popup__form_delete-card"
        novalidate
      >
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__button-close"
        ></button>
        <div class="popup__content">
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="submit" name="button" class="popup__button-confirm">
            <span class="popup__button-text">Да</span>
          </button>
        </div>
      </form>
    </section>
    <!-- POPUP-FORM-EDIT-AVATAR -->
    <section class="popup popup_edit-avatar">
      <form
        action="#"
        name="form-card"
        class="popup__form popup__form_edit-avatar"
        novalidate
      >
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__button-close"
        ></button>
        <div class="popup__content">
          <h2 class="popup__title">Обновить аватар</h2>
          <input
            type="url"
            name="avatar"
            id="link"
            placeholder="Ссылка на картинку"
            required
            class="popup__input popup__input_type_link-avatar"
          />
          <span class="popup__error link-error"></span>
          <button type="submit" name="button" class="popup__button-submit">
            <span class="popup__button-text">Сохранить</span>
          </button>
        </div>
      </form>
    </section>
    <!-- TEMPLATE-CARD -->
    <template class="elements__template">
      <li class="elements__item">
        <figure class="elements__figure">
          <img
            src="<%=require('./images/Trash.svg')%>"
            alt="Удалить карточку"
            class="elements__button-delete"
          />
          <img src="#" alt="#" class="elements__item-image" />
          <figcaption class="elements__figure-caption">
            <h2 class="elements__item-title"></h2>
            <div class="elements__like-container">
              <button class="elements__item-like"></button>
              <p class="elements__like-number">0</p>
            </div>
          </figcaption>
        </figure>
      </li>
    </template>
    <!-- TEMPLATE-BUTTON-TEXT -->
    <template class="text__template">
      <span class="popup__button-text_saving">Сохранение...</span>
      <span class="popup__button-text_delete">Удаление...</span>
    </template>
    <!-- <script type="module" src="./pages/index.js" defer></script> -->
  </body>
</html>
